<!-- Modal1 for Post Exploitation Module -->
<div class="modal fade load" id="sidebarModal" tabindex="-1" role="dialog" aria-labelledby="sidebarCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sidebarTitle"> </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body media">
                <div class="media-body" id="modal">
                    <h4 style="color: #EB5D26;">Name</h4>
                    <p id="postname"></p>
                    <h4 style="color: #EB5D26;">Authors</h4>
                    <p id="postauthor"></p>
                    <h4 style="color: #EB5D26;">Description</h4>
                    <p id="postdiscription"></p>
                    <h4 style="color: #EB5D26;">Platform</h4>
                    <p id="postplatform"></p>
                    <h4 style="color: #EB5D26;">Rank</h4>
                    <p id="postrank"></p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="executePostScript()" data-dismiss="modal">run</button>
            </div>
        </div>
    </div>
</div>

<!-------------- End of modal1------------------------->

<!-- Modal2 for Extension Commands -->

<div class="modal fade load" id="sidebarModal2" tabindex="-1" role="dialog" aria-labelledby="sidebarCenterTitle" aria-hidden="true">

            <div class="modal-footer">

                <button type="button" class="btn btn-primary" onclick="executePostScript()" data-dismiss="modal">run</button>
            </div>
        </div>
    </div>
</div>

<!--------------- End of modal2 -------------------------->
